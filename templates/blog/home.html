<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
    </head>
    <body>
        <h1>Blog home!</h1>
        {% for post in posts %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.author }}</p>
            <p>{{ post.content }}</p>
            <p>{{ post.date_posted }}</p>
        {% endfor %}
    </body>
</html>
